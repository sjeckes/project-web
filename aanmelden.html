<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
</head>
<body>
    <main class="registreren">
       <h1>Registreren</h1>
        <legend>Voornaam - verplicht</legend>
        <input type="text" placeholder="Voornaam" required>
        <legend>Tussenvoegsel</legend>
        <input type="text" placeholder="Tussenvoegsel">
        <legend>Achternaam</legend>
        <input type="text" placeholder="Achternaam">
        <legend>E-mail - verplicht</legend>
        <input type="text" placeholder="E-mail" required>
        <legend>Wachtwoord - verplicht</legend>
        <input type="password" placeholder="Wachtwoord" required>
        <legend>Telefoonnummer</legend>
        <input type="tel" placeholder="Telefoonnummer">
        <legend>Straatnaam</legend>
        <input type="text" placeholder="Straatnaam">
        <legend>Straatnummer</legend>
        <input type="number" placeholder="Nummer">
        <legend>Postcode</legend>
        <input type="text" placeholder="Postcode">
        <input type="submit" value="Registreer">
    </main>   
    
    <aside>
        <p>Aanmelden? <a href="aanmelden.html">Dat kan hier!</a></p>
    </aside>

</body>
</html>
