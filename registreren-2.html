                    <fieldset>
                        <legend>Wachtwoord</legend>
                        <input type="password" name="ww" placeholder="b.v. P0fFiEz63" required>

                        <legend>Telefoonnummer</legend>
                        <input type="tel" name="ww" placeholder="b.v. 0625272283" required>
                    </fieldset>

                        <button class="button-login" type="submit" value="Zoeken">Registreren</button>
                    </div>
